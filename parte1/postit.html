<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>
  <body>
    <main>
      <section id="board">
        <div class="postit spawn1" id="n1">
          <h1>Task #1</h1>
          <p>Creare i postit</p>
        </div>
        <div class="postit spawn2" id="n2">
          <h1>Task #2</h1>
          <p>Colorarli</p>
        </div>
        <div class="postit spawn3" id="n3">
          <h1>Task #3</h1>
          <p>Affiancarli</p>
        </div>
        <div class="postit spawn4" id="n4">
          <h1>Task #4</h1>
          <p>Spaziarli</p>
        </div>
        <div class="postit spawn5" id="n5">
          <h1>Task #5</h1>
          <p>Ombreggiarli</p>
        </div>
        <div class="postit spawn6" id="n6">
          <h1>Task #6</h1>
          <p>Ruotarli</p>
        </div>
        <div class="postit spawn7" id="n7">
          <h1>Task #7</h1>
          <p>Animarli</p>
        </div>
        <div class="postit spawn8" id="n8">
          <h1>Task #8</h1>
          <p>Testarli</p>
        </div>
      </section>
    </main>
  </body>
</html>
